<form [formGroup]="addressForm" novalidate (ngSubmit)="onSubmit()">
  <mat-card class="shipping-card">
    <mat-card-header>
      <mat-card-title>{{titulo}} Mascota</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div class="row">
        <div class="col">
          <mat-form-field class="full-width">
            <input matInput placeholder="Nombre" formControlName="Nombres">
            <mat-error *ngIf="addressForm.controls['Nombres'].hasError('required')">
              El Nombre <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
        <div class="col">
          <mat-form-field>
            <mat-label>Tipo</mat-label>
            <mat-select formControlName="Tipo">
              <mat-option value="Perro">Perro</mat-option>
              <mat-option value="Gato">Gato</mat-option>
              <mat-option value="Ave">Ave</mat-option>
              <mat-option value="Reptil">Reptil</mat-option>
              <mat-option value="Otro">Otro</mat-option>
            </mat-select>
            <mat-error *ngIf="addressForm.controls['Tipo'].hasError('required')">
              El Tipo <strong>requerido</strong>
            </mat-error>
          </mat-form-field>
        </div>
      </div>
    </mat-card-content>
    <mat-card-actions>
      <button mat-raised-button color="primary" type="submit">{{accion}}</button>
    </mat-card-actions>
  </mat-card>
</form>
